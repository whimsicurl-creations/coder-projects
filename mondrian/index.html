<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>My Own CSS Mondrian</title>
</head>
<body>
    <div id="painting">
        <div id="toprow">
            <div id="bigbox" class="red right"></div>
            <div id="divider1" class="black right"></div>
            <div id="topleftcolumn" class="right">
                <div class="mediumbox"></div>
                <div id="divider2" class="black"></div>
                <div class="mediumbox"></div>
            </div>
        </div>
        <div id="divider3" class="black left"></div>
        <div id="bottomrow">
            <div id="square" class="blue left"></div>
            <div class="divider4 black left"></div>
            <div id="longrect" class="left"></div>
            <div class="divider4 black left"></div>
            <div id="bottomrightcolumn" class="left">
                <div class="tallrect left"></div>
                <div id="divider5" class="black left"></div>
                <div class="tallrect yellow left"></div>
            </div>
        </div>
    </div>
</body>
</html>
